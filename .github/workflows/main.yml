name: Fetch Upstream

on:
  schedule:
    - cron: '* * * * *'

jobs:
  fetch-upstream:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Fetch Upstream
      uses: bdougie/fetch-upstream@master
      with:
        upstream: rails/rails
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
